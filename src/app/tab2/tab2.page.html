<ion-header no-border>
    <ion-toolbar>
        <ion-title>
            Buscar Película
        </ion-title>
    </ion-toolbar>

    <ion-toolbar>
        <ion-searchbar placeholder="Buscar Película"
                       animated
                       debounce="700"
                       (ionChange)="buscar($event)"
                       [value]="textoBuscar">
        </ion-searchbar>


    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid *ngIf="buscando">
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-spinner name="crescent"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list *ngIf="peliculas.length=== 0">
        <ion-list-header>
            <ion-label>Ideas</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let idea of ideas"
                  (click)="textoBuscar = idea">
            <ion-label color="primary">{{idea}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-grid fixed="">
        <ion-row>
            <ion-col *ngFor="let pelicula of peliculas"
                     size="6">
                <ion-card (click)="verDetalle(pelicula.id)">
                    <img [src]="pelicula.poster_path | images">

                    <ion-card-header>
                        <ion-card-subtitle>{{pelicula.release_date}}</ion-card-subtitle>
                    </ion-card-header>

                    <ion-card-content>{{pelicula.title}}</ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
